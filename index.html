<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Task Manager</title>
  </head>

  <body>
    <div class="row min-vh-100 no-gutters">
      <header
        class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3"
      >
        <h1 class="text-center">
          <span class="oi oi-task d-inline d-lg-none"></span> Task Manager
        </h1>
        <button
          id="create-task"
          class="btn btn-block btn-add"
          data-toggle="modal"
          data-target="#task-form-modal"
        >
          <span class="oi oi-plus mr-2"></span>Add Task
        </button>
        <button id="remove-tasks" class="btn btn-block btn-delete">
          <span class="oi oi-trash mr-2"></span>Delete All Tasks
        </button>
        <span
          class="oi oi-task display-1 text-center mb-2 d-none d-lg-block mt-auto"
        ></span>
        <p class="d-none d-lg-block">
          This app facilitates students to track their homework and
          assignments
        </p>
      </header>
      <main class="col-12 col-lg-9 d-flex flex-column">
        <div class="m-5 row justify-content-around">
          <!-- todo start -->
          <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card">
              <h4 class="card-header bg-dark text-light">To Do</h4>
              <ul id="list-toDo" class="list-group list-group-flush"></ul>
            </div>
          </div>
          <!-- todo end -->
          <!-- in progress start -->
          <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card">
              <h4 class="card-header bg-dark text-light">In Progress</h4>
              <ul id="list-inProgress" class="list-group list-group-flush"></ul>
            </div>
          </div>
          <!-- in progress end -->
          <!-- in review start -->
          <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card">
              <h4 class="card-header bg-dark text-light">Review</h4>
              <ul id="list-review" class="list-group list-group-flush"></ul>
            </div>
          </div>
          <!-- in review end -->
          <!-- done start -->
          <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card">
              <h4 class="card-header bg-dark text-light">Done</h4>
              <ul id="list-done" class="list-group list-group-flush"></ul>
            </div>
          </div>
          <!-- done end -->
        </div>
        <div id="trash" class="mt-auto overflow-hidden">
          <div class="w-100 p-3 text-center bottom-trash">
            <span class="oi oi-trash mr-2 mx-auto mb-4"></span>
            Drag and Drop the Task Here to Delete
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      id="task-form-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="task-form-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="task-form-modal">Add New Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="modalTaskDescription">Task Description</label>
                <textarea
                  id="modalTaskDescription"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="modalDueDate">Due Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalDueDate"
                  placeholder="mm/dd/yyyy"
                  autocomplete="off"
                />
              </div>
            </form>
          </div>
          <!-- Close & Save -->
          <div class="modal-footer">
            <button type="button" class="btn btn-close" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
